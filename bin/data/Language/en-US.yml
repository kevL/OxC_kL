  STR_BASE_UC_: "base {ALT}{0}"
  STR_BASE_DEFENSE_BRIEFING: "{NEWLINE}> EXERCISE CAUTION <{NEWLINE}{NEWLINE}An aLien vessel has landed nearby. Our base is in severe danger. As per standard operating procedure all non-combat personnel and xCom craft have been evacuated. The aLien units will try to enter the Base via hangar doors and the Access Lift. Defend this base and its vital installations at all costs - this is a fight to the death!{NEWLINE}{NEWLINE}If you click on the 'Abort Mission' icon you will concede defeat and lose the Base."
