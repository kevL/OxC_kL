  STR_CYDONIA_BRIEFING: "{NEWLINE}> EXERCISE CAUTION <{NEWLINE}{NEWLINE}You have arrived in eL Cydonia on the planet Mars. Attempt to gain entry to the large underground complex near Hoagland's legendary Sphinx. You must destroy the aLien Brain that controls all aLien activity. There is no possibility to abort this mission.{NEWLINE}{NEWLINE}The fate of humanity is in your hands ... Commander!"
  STR_TERROR_MISSION: "TERROR MISSION"
